<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title></title>

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/favicon.png" />
  </head>

  <body>
    <script></script>
    <main>
        <div class="calculator">
            <div class="screen"></div>
            <div id="buttons-grid">
                <button id="clearBtn" onclick="">AC</button>
                <button id="deletBtn" onclick="">DELETE</button>
                <button class="calcbutton" onclick="">1</button>
                <button class="calcbutton" onclick="">2</button>
                <button class="calcbutton" onclick="">3</button>
                <button class="calcbutton" id="decimalBtn" onclick="">.</button>
                <button class="calcbutton" id="equalsBtn" onclick="">=</button>
                <button class="operatorButton" id="plus" onclick="">+</button>
                <button class="operatorButton" id="minus" onclick="">-</button>
                <button class="operatorButton" id="multiply" onclick="">x</button>
                <button class="operatorButton" id="divide" onclick="">รท</button>
            </div>
        </div>
    </main>
  </body>
</html>
